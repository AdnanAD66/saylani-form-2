<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saylani Form</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>

  <div class="container">

    <!-- Nav Tabs -->
    <div class="tab-header">
      <button class="tab-btn active" data-tab="registration">Registration</button>
      <button class="tab-btn" data-tab="search">Download ID Card</button>
    </div>

    <!-- Registration Form -->
    <div id="registration" class="tab-content active">
      <form id="auth-form">
        <h2>Saylani Registration Form</h2>

        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="text" id="cnic" placeholder="CNIC (xxxxx-xxxxxxx-x)" required />
        <input type="date" id="dob" required />

        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <select id="course" required>
          <option value="">Select Course</option>
          <option value="Web & App Development">Web & App Development</option>
          <option value="AI & Chatbot">AI & Chatbot</option>
          <option value="Graphic Design">Graphic Design</option>
        </select>

        <select id="city" required>
          <option value="">Select City</option>
          <option value="Karachi">Karachi</option>
          <option value="Lahore">Lahore</option>
          <option value="Islamabad">Islamabad</option>
        </select>

        <textarea id="address" placeholder="Address" required></textarea>
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Search Form -->
    <div id="search" class="tab-content">
      <form id="download-form">
        <h2>Download ID Card</h2>
        <input type="text" id="search-cnic" placeholder="Enter CNIC to Search" required />
        <button id="search-btn">Search</button>
        <div id="search-result" class="result-box"></div>
      </form>
    </div>

  </div>

</body>
</html>
